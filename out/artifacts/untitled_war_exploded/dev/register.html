<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h2>/userRegister.do</h2>
<h2>请求参数:</h2>
<p>String account</p>
<p>String password</p>
<p>String name</p>
<p>String avatar (先忽略这个)</p>
<h2>返回结果:</h2>
<p>Long uid;//用户ID</p>
<p>String name;//用户名</p>
<p>String token;//token 签证</p>
<p>String avatar;//头像</p>
</body>
</html>
